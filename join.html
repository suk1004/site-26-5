<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프릳츠 회원가입</title>
  <link rel="stylesheet" href="css/join.css">
</head>
<body>
  <div class="join-container">
    <div class="join-box">
      <span class="logo">
        <img src="/img/fritz-logo-02.png" alt="프릳츠 로고">
      </span>
      <h1>회원가입</h1>

      <div class="user-check">
        <h2>회원구분</h2>
        <label>
          <input type="radio" value="yes" name="choice">
          <p>개인회원</p>
        </label>
        <label>
          <input type="radio" value="no" name="choice">
          <span>사업자회원</span>
        </label>
        <label>
          <input type="radio" value="no" name="choice">
          <span>외국인회원</span>
        </label>
      </div>

      <section class="info">
        <h2>기본정보</h2>
        <label>아이디</label>
        <div class="id-row">
          <input type="text" placeholder="ID">
          <a href="#none" class="btn-sub">중복확인</a>
        </div>

        <label>비밀번호</label>
        <input type="password" placeholder="PW">

        <label>비밀번호 확인</label>
        <input type="password" placeholder="PW 확인">

        <label>이름</label>
        <input type="text" placeholder="이름 입력">

        <label>주소</label>
        <input type="text" placeholder="기본 주소">
        <input type="text" placeholder="상세 주소">

        <label>일반전화</label>
        <div class="tel-row">
          <select>
            <option value="02">02</option>
            <option value="031">031</option>
            <option value="032">032</option>
            <option value="033">033</option>
            <option value="041">041</option>
            <option value="042">042</option>
            <option value="043">043</option>
            <option value="044">044</option>
            <option value="051">051</option>
            <option value="052">052</option>
            <option value="053">053</option>
            <option value="054">054</option>
            <option value="055">055</option>
          </select>
          <input type="text">
          <input type="text">
        </div>
        <label>휴대전화</label>
        <div class="tel-row">
          <select>
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="016">016</option>
            <option value="033">017</option>
            <option value="041">018</option>
            <option value="042">019</option>
          </select>
          <input type="text">
          <input type="text">
        </div>
        <!-- 이메일 -->
        <label>이메일</label>
        <div class="email-row">
          <input type="text"> 
          <span>@</span>
          <input type="text">
        </div>

      <!-- 하단 버튼 영역 -->
      <div class="join-buttons">
        <button type="button" class="btn-join" onclick="joinComplete()">가입</button>
        <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
      </div>

      <script>
      function joinComplete() {
        alert('환영합니다! :)');
        window.location.href = 'index_fullpage.html';
      }
      </script>
</body>
</html>
